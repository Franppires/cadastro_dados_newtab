<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../assets/css/style.css">
        <link rel="stylesheet" href="../assets/css/form.css">
    </head>
    <body>
        <header class="header">
            <img src="../assets/img/logo.png" width="200px">
        </header>
        <div class="menu">
            <a id="goHome" href="../index.html">
                Listagem
            </a>
            <a href="../src/form.html">
                Cadastrar
            </a>
        </div>
        <section>
            <form class="form" onsubmit="testform(event);"> 
                <div>
                    <label class="big-label" for="name">Nome</label>
                    <input name="name" id="name" required type="text"/>
                </div>
                <div>
                    <label class="big-label" for="phone">Telefone</label>
                    <input name="phone" onkeypress="foreheadPhoneField(event)" onfocus="this.value = ''" id="phone" required type="text"/>
                </div>
                <div class="line xp-line"> 
                    <label class="big-label">Experiência Prévia</label>
                    <div>  
                        <input type="radio" name="xp" id="xp-yes" value="true"/><label for="xp-yes">
                            Sim
                        </label>
                        <br>
                        <input type="radio" name="xp" id="xp-no" value="false"/><label for="xp-no">
                            Não
                        </label>
                    </div>
                </div>
                <input type="submit" value="Salvar"/>
            </form>
        </section>
    </body>
    <script src="../javascript/form.js"></script>
</html>
